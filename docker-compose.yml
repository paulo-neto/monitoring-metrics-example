version: "3.8"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.41
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.79.0
    volumes:
      - ./collector-config.yml:/etc/otel-collector/config.yml:ro
    command: ["--config", "/etc/otel-collector/config.yml"]
    ports:
      - "4317:4317"    # OTLP gRPC for apps
      - "8888:8888"    # Prometheus scrape endpoint exposed by collector (metrics)
    depends_on:
      - jaeger
    restart: unless-stopped

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  artemis:
    image: apache/activemq-artemis:latest
    environment:
      - ARTEMIS_USER=admin
      - ARTEMIS_PASSWORD=admin
      - JAVA_OPTIONS=-Xms256m -Xmx512m
    ports:
      - "61616:61616"
      - "8161:8161"
    restart: unless-stopped
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535

  sample-app:
    build:
      context: ./sample-app
      dockerfile: Dockerfile
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/appdb
      - SPRING_DATASOURCE_USERNAME=app
      - SPRING_DATASOURCE_PASSWORD=pass
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=sample-app,service.version=0.1.0
      - JAVA_OPTS=-Dspring.profiles.active=default
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - artemis
      - otel-collector
    restart: unless-stopped

volumes:
  pgdata: